<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>{% block title %}SchemaForge Admin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <link rel="stylesheet" href="/admin/static/admin.css">
</head>
<body>
    <nav class="sidebar bg-base-200 border-r border-base-300">
        <div class="sidebar-brand">
            <h1>SchemaForge</h1>
            <span>Admin Console</span>
        </div>
        <ul class="menu">
            <li><a href="/admin/">Dashboard</a></li>
            <li class="menu-title">Schemas</li>
            {% for name in schema_names %}
            <li><a href="/admin/schemas/{{ name }}">{{ name }}</a></li>
            {% endfor %}
        </ul>
        {% if let Some(user) = current_user %}
        <div class="border-t border-base-300 p-4">
            <div class="text-sm font-medium">{{ user.display_name }}</div>
            <div class="text-xs opacity-60">{{ user.username }}</div>
            <form method="post" action="/admin/logout" class="mt-2">
                <button type="submit" class="btn btn-ghost btn-sm btn-block">Logout</button>
            </form>
        </div>
        {% endif %}
    </nav>
    <main class="main bg-base-100 min-h-screen">
        <div id="flash-messages"></div>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
