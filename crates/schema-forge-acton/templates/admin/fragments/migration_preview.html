{% if migration.is_empty %}
<p style="font-size: 13px; color: var(--text-muted);">No changes detected.</p>
{% else %}
<div class="migration-steps">
    {% for step in migration.steps %}
    <div class="migration-step">
        <span class="safety-badge {{ step.safety_class }}">{{ step.safety }}</span>
        <span class="migration-desc">{{ step.description }}</span>
    </div>
    {% endfor %}
</div>
<div class="migration-overall">
    Overall: <strong>{{ migration.overall_safety }}</strong>
</div>
{% endif %}
