<div class="forge-entity-detail forge-detail-split" id="forge-detail-{{ entity.id }}">
    <div class="forge-entity-header">
        <span class="forge-entity-title">{{ entity.display_value }}</span>
        <span class="forge-entity-id">{{ entity.id }}</span>
    </div>
    <div class="forge-split-grid">
        {% for field in entity.field_values %}
        <div class="forge-split-label">{{ field.label }}</div>
        <div class="forge-split-value">{% if field.is_empty %}<span class="forge-empty">-</span>{% else %}{% include "atoms/field_display.html" %}{% endif %}</div>
        {% endfor %}
    </div>
    <div class="forge-detail-actions">
        <a href="{{ url_prefix }}/{{ schema.url_name }}/entities/{{ entity.id }}/edit"
           class="forge-btn" hx-get="{{ url_prefix }}/{{ schema.url_name }}/entities/{{ entity.id }}/edit"
           hx-target="closest .forge-entity-detail" hx-swap="outerHTML">Edit</a>
        <button class="forge-btn forge-btn-danger"
            hx-delete="{{ url_prefix }}/{{ schema.url_name }}/entities/{{ entity.id }}"
            hx-confirm="Delete this entity?"
            hx-target="closest .forge-entity-detail"
            hx-swap="outerHTML"
        >Delete</button>
    </div>
</div>
